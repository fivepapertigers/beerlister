{% extends "bootstrap/base.html" %}
{% block html_attribs %} ng-app="BeerListerApp"{% endblock %}
{% block body_attribs %} ng-controller="BeerListerController"{% endblock %}
{%block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
{%endblock%}
{% block title %}BeerLister{% endblock %}
{% block content %}
  <div class='container'>
    <div class='row'>
      <div class='col'>
        <h1>Main</h1>
        <form role="form" ng-submit="getResults()" class='form'>
        <div class='form-group input-group'>
        <input type="text" ng-model="input_url" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
        <input type='submit' class="form-control"></input>
        </div>
        </form>
      </div>
    </div>
  </div>
{%endblock%}
